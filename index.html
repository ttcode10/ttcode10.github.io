<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Weather App</title>
        <meta name="My first weather searching app" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.font.im/css?family=Lato:100,300,400,700|Roboto:100,300,400,700" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="background day">
            <div class="wrapper">
                <div class="search">
                    <input type="text" placeholder="Seach any world city..." />
                    <span class="fa fa-search"></span>
                </div>
                <div class="search-result"></div>
                <div class="grid-container grid-container-up"></div>
                <div class="grid-container grid-container-down">
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js" async defer></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" async defer></script>
    </body>

</html>
